<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Sehri & Iftar Table</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="column">
                    <div class="form-group">
                        <label for="city">City</label>
                        <select id="city" name="city">
                                    <option>-- Select City --</option>
                                    <option>Karachi</option>
                                    <option>Lahore </option>
                                    <option>Islamabad</option>
                                    <option>Quetta</option>
                                    <option>Peshawar</option>

                                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" name="ramadan_date" min="2025-03-02" max="2025-04-01" />
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <label for="sehar_hanafia">Sehar Hanafia</label>
                        <input type="time" name="sehar_hanafia" id="sehar_hanafia">
                    </div>
                    <div class="form-group">
                        <label for="sehar_jafria">Sehar Jafria</label>
                        <input type="time" name="sehar_jafria" id="sehar_jafria">
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <label for="iftar_hanafia">Iftar Hanafia</label>
                        <input type="time" name="iftar_hanafia" id="iftar_hanafia">
                    </div>
                    <div class="form-group">
                        <label for="iftar_jafria">Iftar Jafria</label>
                        <input type="time" name="iftar_jafria" id="iftar_jafria">
                    </div>
                </div>
            </div>
            <input type="hidden" name="timing" />
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
